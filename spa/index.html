<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makie Interactive Viewer</title>
  <style>
    @font-face {
      font-family: 'JuliaMono';
      src: url('https://cdn.jsdelivr.net/gh/cormullion/juliamono/webfonts/JuliaMono-Regular.woff2') format('woff2');
    }
    body { font-family: system-ui, sans-serif; margin: 0 auto; padding: 20px; }
    h1#header { font-family: 'JuliaMono', monospace; font-size: 2.5em; text-align: center; margin-bottom: 30px; }
    #main { display: grid; gap: 20px; align-items: start; }
    #controls { grid-area: S; display: flex; flex-direction: column; align-items: center; gap: 15px; background: #f8f9fa; border-radius: 8px; padding: 20px; }
    .widget-group { display: flex; flex-direction: column; gap: 8px; }
    .widget-group label { font-weight: 600; filter: saturate(0.6) brightness(0.8); }
    .widget-group:nth-child(4n+1) label { color: #9558B2; }
    .widget-group:nth-child(4n+2) label { color: #389826; }
    .widget-group:nth-child(4n+3) label { color: #4063D8; }
    .widget-group:nth-child(4n+4) label { color: #CB3C33; }
    .widget-group input[type="range"] { width: 200px; filter: saturate(0.6); }
    .widget-group:nth-child(4n+1) input[type="range"] { accent-color: #9558B2; }
    .widget-group:nth-child(4n+2) input[type="range"] { accent-color: #389826; }
    .widget-group:nth-child(4n+3) input[type="range"] { accent-color: #4063D8; }
    .widget-group:nth-child(4n+4) input[type="range"] { accent-color: #CB3C33; }
    .widget-group select { width: 200px; padding: 6px 8px; border: 1px solid #ccc; border-radius: 4px; }
    .value-display { font-weight: normal; color: #666; margin-left: 8px; }
    .block img { display: block; max-width: 100%; height: auto; }
    #footer { text-align: center; margin-top: 30px; color: #888; font-size: 0.9em; }
    #footer a { color: #666; text-decoration: underline; }
  </style>
</head>
<body>
  <h1 id="header"></h1>
  <div id="main">
    <div id="controls"></div>
  </div>
  <footer id="footer">made with <a href="https://github.com/JuliaAPlavin/MakieBake.jl" target="_blank" rel="noopener">MakieBake.jl</a></footer>
  <script src="./metadata.js"></script>
  <script src="./layout.js" onerror=""></script>
  <script src="./app.js"></script>
  <script>initViewer(METADATA);</script>
</body>
</html>
